<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>CarRental - Cadastro de Locação</title>
</head>

<body>
    <header>
        <h1>Cadastro de Locação</h1>
        <nav>
            <button onclick="window.location.href='./home.html'">Voltar</button>
        </nav>
    </header>
    <main>
        <form id="formLocacao">
            <div class="form-group">
                <label for="nomeCliente">Nome do Cliente</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required>
                <span class="error-message" id="erro-nome">Por favor, informe seu nome completo</span>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" required>
                <span class="error-message" id="erro-cpf">CPF deve conter 11 dígitos numéricos</span>
            </div>
            
            <div class="form-group">
                <label for="dataInicio">Data de Início</label>
                <div class="date-input">
                    <input type="date" id="dataInicio" name="dataInicio" required>
                </div>
                <span class="error-message" id="erro-data-inicio">Por favor, selecione uma data válida</span>
            </div>
            
            <div class="form-group">
                <label for="dataDevolucao">Data de Devolução</label>
                <div class="date-input">
                    <input type="date" id="dataDevolucao" name="dataDevolucao" required>
                </div>
                <span class="error-message" id="erro-data-devolucao">A data de devolução deve ser posterior à data de início</span>
            </div>
            
            <div class="form-group">
                <label for="carro">Carro</label>
                <select id="carro" name="carro" required>
                    <option value="">Selecione um carro</option>
                    <!-- Opções serão preenchidas via JavaScript -->
                </select>
                <span class="error-message" id="erro-carro">Por favor, selecione um carro</span>
            </div>
            
            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
    </main>
    <footer>
        <h2>CarRental - Sua melhor opção em locação de veículos</h2>
    </footer>
</body>
<script src="../scripts/cadastro.js"></script>

</html>
